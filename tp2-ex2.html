<head>
    <meta charset="UTF-8">

<body onload="calcular()">
    <a id="voltar" href="../index.html">Voltar</a>
    
    <p id="resultado"></p>
</body>

</html>
<script>
function calcular() {
    var i = document.getElementById("resultado")
    var p = 0
    var numero = Number(window.prompt("Entre com um número"))


    for (let i = 1; i <= numero; i++) {
        if(numero%i == 0){
            p++
        }
    }   

    if(p == 2){
        i.innerHTML = `${numero} é primo`
    }else{
        i.innerHTML = `${numero} não é primo`
    }
}
</script>
