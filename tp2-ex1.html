<body onload="calcular()">
    <a id="voltar" href="../index.html">Voltar</a>
    
    <p id="resultado"></p>

<script>
var sal = 0

function calcular() {
    if (sal < 25) {
        var p = document.getElementById("resultado")

        var salario = Number(window.prompt("Digite seu salário: \n\n" + (25 - sal) + " salários restantes"))


        if (salario <= 500) {
            salario += (salario * 0.05)
        } else if (salario <= 1200) {
            salario += (salario * 0.12)
        }

        if (salario <= 600) {
            salario += 150
        } else {
            salario += 100
        }

        alert("Seu novo salário é:  R$ " + salario.toFixed(2))
        sal++

        calcular()
    }else{
        return false
    }
}
</script>
